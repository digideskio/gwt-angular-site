<div class="container" style="margin-top: 4em;">
  <div class="row" data-ng-init="latestTag = getLatestTag()">
    <div class="panel panel-default">
      <div class="panel-heading">Latest Release</div>
      <div class="panel-body">
        <h1>{{ latestTag.name }}</h1>
        <button type="button" class="btn btn-default btn-lg">
          <a href="{{ latestTag.zipball_url }}"><span class="glyphicon glyphicon-download"></span> ZIP</a>
        </button>
        <button type="button" class="btn btn-default btn-lg">
          <a href="{{ latestTag.tarball_url }}"><span class="glyphicon glyphicon-download"></span> Tar</a>
        </button>
        </dive>
      </div>
    </div>
    <div class="row" data-ng-repeat="previousTag in getPreviousTags()">
      <p>
        {{ previousTag.name }} <a href="{{ previousTag.zipball_url }}">ZIP</a> <a href="{{ previousTag.tarball_url }}">Tar</a>
      </p>
    </div>
  </div>
</div>
