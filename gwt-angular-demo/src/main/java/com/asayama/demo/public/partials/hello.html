<div class="container">
	<h1>{{ GREETING }}, {{ getName()||STRANGER }}!</h1>
	<p data-ng-click="onClickClickable($event)">{{ getClickable() }}</p>
	<ul data-ng-repeat="customer in getCustomers()">
	<li>{{ customer.name }} of {{ customer.city }}</li>
	</ul>
	<h1>What is your name?</h1>
	<input type="text" data-ng-model="name" data-ng-change="setName(name||null)" />
</div>
