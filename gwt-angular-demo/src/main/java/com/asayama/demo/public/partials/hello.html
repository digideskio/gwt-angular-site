<div class="container">

	<h1>{{ GREETING }}, {{ getName()||STRANGER }}!</h1>

	<h1>What is your name?</h1>
	<input type="text" data-ng-model="name" data-ng-change="setName(name||null)" data-ng-init="name = getName()"/>

	<h1 data-ng-click="onClickClickable($event)">{{ getClickable() }}</h1>

	<h1>Records Loaded via HTTP</h1>
	<ul data-ng-repeat="customer in getCustomers()">
	<li>{{ customer.name }} of {{ customer.city }}</li>
	</ul>
</div>
