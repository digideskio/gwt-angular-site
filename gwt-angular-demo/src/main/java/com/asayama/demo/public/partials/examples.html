<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <h1>{{ getSelectedPage().displayName }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a data-ng-repeat="page in getExamples().pages" 
          class="list-group-item {{ isPageActive(page) }}" 
          data-ng-click="onClickPage(page)">{{ page.displayName }}</a>
      </div>
    </div>
    <div class="col-md-9">
      <p>{{ getSelectedPage().description }}</p>
      <ul class="nav nav-tabs">
        <li data-ng-repeat="tab in getSelectedPage().tabs" 
          class="{{ isTabActive(tab) }}"
          data-ng-click="onClickTab(tab)"><a>{{ tab.displayName }}</a></li>
      </ul>
    </div>
    <div class="col-md-9">
      <div data-ng-include="getSelectedTab().filename"></div>
    </div>
  </div>
</div>
